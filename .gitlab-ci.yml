all_tests:
  image: node:6.1.0
  services:
  - trevorhanus/dynamodb-local:latest
  script:
   - npm install
   - npm run test-once

pages:
  image: devunix/alpine-mkdocs
  script:
  - mkdocs build
  - mkdir public
  - cp -r /builds/trevorhanus/dynaflo/site/* public
  artifacts:
    paths:
    - site
